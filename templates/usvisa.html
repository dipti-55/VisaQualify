<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US Visa Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body style="background-color: #f8f9fa;">
    <nav class="navbar navbar-light bg-primary static-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Visa Eligibility Classifier</a>
      </div>
    </nav>
    
    <section class="my-5">
      <div class="container">
        <div class="card shadow-lg">
          <div class="card-body">
            <form action="/" method="post">
              <legend class="text-center mb-4 text-primary">US Visa Approval Form</legend>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="continent" class="form-label">Continent</label>
                  <select class="form-select" id="continent" name="continent" required>
                    <option value="" disabled selected>Select Continent</option>
                    <option>Asia</option>
                    <option>Africa</option>
                    <option>North America</option>
                    <option>Europe</option>
                    <option>South America</option>
                    <option>Oceania</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="education_of_employee" class="form-label">Education of Employee</label>
                  <select class="form-select" id="education_of_employee" name="education_of_employee" required>
                    <option value="" disabled selected>Select Education</option>
                    <option>High School</option>
                    <option>Master's</option>
                    <option>Bachelor's</option>
                    <option>Doctorate</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="has_job_experience" class="form-label">Has Job Experience</label>
                  <select class="form-select" id="has_job_experience" name="has_job_experience" required>
                    <option value="" disabled selected>Has Experience</option>
                    <option>N</option>
                    <option>Y</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="requires_job_training" class="form-label">Requires Job Training</label>
                  <select class="form-select" id="requires_job_training" name="requires_job_training" required>
                    <option value="" disabled selected>Required Training</option>
                    <option>N</option>
                    <option>Y</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="no_of_employees" class="form-label">Number of Employees</label>
                  <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" min="14500" max="40000" placeholder="Between 15000 to 40000" required>
                </div>

                <div class="col-md-6">
                  <label for="company_age" class="form-label">Age of the Company</label>
                  <input type="number" class="form-control" id="company_age" name="company_age" min="15" max="180" placeholder="Between 15 to 180" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="region_of_employment" class="form-label">Region of Employment</label>
                  <select class="form-select" id="region_of_employment" name="region_of_employment" required>
                    <option value="" disabled selected>Select Region</option>
                    <option>West</option>
                    <option>Northeast</option>
                    <option>South</option>
                    <option>Midwest</option>
                    <option>Island</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="prevailing_wage" class="form-label">Prevailing Wage</label>
                  <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" min="600" max="70000" placeholder="Between 700 to 70000" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="unit_of_wage" class="form-label">Contract Tenure</label>
                  <select class="form-select" id="unit_of_wage" name="unit_of_wage" required>
                    <option value="" disabled selected>Select Contract Tenure</option>
                    <option>Hour</option>
                    <option>Year</option>
                    <option>Week</option>
                    <option>Month</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="full_time_position" class="form-label">Full or Part Time</label>
                  <select class="form-select" id="full_time_position" name="full_time_position" required>
                    <option value="" disabled selected>Full Time</option>
                    <option>Y</option>
                    <option>N</option>
                  </select>
                </div>
              </div>

              <div class="d-grid gap-2 mt-4">
                <input class="btn btn-primary" type="submit" value="Predict Visa Status">
              </div>
            </form>

            <div class="text-center mt-4">
              <h2 class="display-6 fw-bold {% if context == 'Visa-approved' %}text-success{% else %}text-danger{% endif %}">Visa Prediction Status: {{context}}</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
      $(".input").focus(function(){
        $(this).parent().addClass("focus");
      }).blur(function(){
        if($(this).val() === ''){
          $(this).parent().removeClass("focus");
        }
      })
    </script>
  </body>
</html>
